<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotiza Seguros</title>
</head>

<body>

    <header class="header center-align"typeof marcaAuto>
        <h1 class="flow-text titulo">SEGUROS AUTOS </h1>
        <i class="medium  material-icons ">directions_car
        </i>
    </header>

    <div class="container">
        <div class="row">
            <form action="" id='formulario'>
                <div class="input-field col s12">
                    <i class="material-icons prefix">airline_seat_recline_normal</i>
                    <select id="select" seleccion='0'>
                        <option value="" disabled selected>Seleccione la marca</option>
                        <option value="1">Americano</option>
                        <option value="2">Asiatico</option>
                        <option value="3">Europeo</option>
                    </select>
                    <label>Marca de auto</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">access_time</i>
                    <label for="">Anio</label>
                    <p class="range-field">
                        <input type="range" id='rangoAnio' min="1980" max="2020" />
                    </p>
                </div>

                <div class="col s12">
                    <div id="tipoSeguro">
                        <p>
                            <input name="group1" class="radio" type="radio" id="test1" value="Basico" />
                            <label for="test1">Basico</label>
                        </p>
                        <p>
                            <input name="group1" class="radio" type="radio" id="test2" value="Completo" checked />
                            <label for="test2">Completo</label>
                        </p>
                    </div>
                </div>

                <div class="col s12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Cotizar
                        <i class="material-icons right">attach_money</i>
                    </button>
                </div>
            </form>
        </div>

    </div>


    <footer class="footer grey lighten-2">
        <p class="center grey-text text-darken-1">Creado por Omar Caldero &copy;</p>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('select').material_select();
            $('select').on('change', function (event) {
                let valor = event.target.value;
                let seleccion = event.target.attributes[1];
                seleccion.value = valor;
            });
        });
    </script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
